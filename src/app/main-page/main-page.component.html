<app-navbar></app-navbar>
<div class="container">
    <h6>January Total</h6>
  <div class="row">
      <div class="col-md-12">
          <mat-card class="total-all">
              <span class="data-number">$30,559.97</span>
          </mat-card>    
      </div>
  </div>
</div>
<div class="container">
    <div class="row">
      <div class="col-md-4">
          <mat-card class="shipping-card">
              <div class="float-left">
                <h6>Shipping</h6>
              </div>
              <img class="shipping-icon" src="./assets/delivery-truck.svg" alt="">
              <mat-divider class="mat-height"></mat-divider> 
              <span class="data-number">$12,638.07</span>
          </mat-card>
      </div>
      <div class="col-md-4">
        <mat-card class="fulfillment-card">
            <div class="float-left">
                <h6>Fulfillment</h6>
              </div>
              <img class="shipping-icon" src="./assets/cardboard-box.svg" alt="">
              <mat-divider class="mat-height"></mat-divider> 
              <span class="data-number">$2,866.20</span>
        </mat-card>
    </div>
    <div class="col-md-4">
        <mat-card class="lineitem-card">
            <div class="float-left">
                <h6>Line Items</h6>
              </div>
              <img class="shipping-icon" src="./assets/monitor.svg" alt="">
              <mat-divider class="mat-height"></mat-divider> 
              <span class="data-number">$15,055.70</span>
        </mat-card>
    </div>
  </div>
  <!-- start jan -->
 
  <div class="container">
      <div>
        <input class="input" type="text" [(ngModel)]="term" placeholder="Search Order Number">
      </div>
    <div class="main-table">
        <div *ngFor="let item of getOrders | filter:term; let i = index">
            <mat-card class="item-content">
                <span>{{ item.ordernumber }}</span>
                <span>{{ item.carrierfee }}</span>
                <span>{{ item.qtyshipped }}</span>
                <span>{{ item.ordertotal }}</span>
            </mat-card>
        </div>
    </div>
  </div>
  <mat-divider class="divide"></mat-divider>
  <h6>Price by Line Item</h6>
  <div class="container">
      <div class="main-table">
          <div *ngFor="let item of lineitems; let i = index">
            <mat-card class="item-content">
                <span>{{ item.ordernumber }}</span>
                <span>{{ item.sku }}</span>
                <span>{{ item.itemtotal }}</span>
            </mat-card>
          </div>
      </div>
  </div>
